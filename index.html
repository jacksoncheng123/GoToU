<body>
    <div class="container">
        <h1>Do I Need to Go to University Today?</h1>
        <p>Based on HKO Typhoon (8+) or Black Rainstorm Warnings</p>
        
        <div class="university-selector">
            <label for="university-select">Select your university:</label>
            <select id="university-select">
                <option value="">Loading universities...</option>
            </select>
        </div>
        
        <div id="current-time"></div>
        <div id="status"></div>
        <div id="warning-info"></div>
        <div id="decision-times"></div>
        <button onclick="checkStatus()">Check Now</button>
            <p class="note">Auto-refreshes every 5 minutes.</p>
    </div>
